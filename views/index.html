<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .container {
      grid-template-columns: 1fr 1fr;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 2px 0 #aaa;
    }
    form {
      grid-column: 1 / 3;
      grid-row: 2 / 3;
      display: none;
      grid-gap: 2em;
      padding: 2em;
      text-align: center;
    }
    label {
      padding: 8px;
      text-align: center;
      background: #eee;
      color: #555;
    }
    .switch:checked + label {
      background: transparent;
      color: #000;
    }
    .switch:checked + label + form {
      display: grid;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="radio" name="toggle" id="c11" class="switch" hidden checked>
    <label for="c11">Sign in</label>
    <form action="/user/signin" method="POST" id="signin">
      <span class="error">error</span>
      <input type="text" name="username" placeholder="username" required>
      <input type="password" name="password" placeholder="password" required>
      <input type="submit" value="Sign in">
    </form>

    <input type="radio" name="toggle" id="c12" class="switch" hidden>
    <label for="c12">Sign up</label>
    <form action="/user/signup" method="POST" id="signup">
      <span class="error">error</span>
      <input type="text" name="username" placeholder="username" required>
      <input type="password" name="password" placeholder="password" required>
      <input type="submit" value="Sign up">
    </form>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
